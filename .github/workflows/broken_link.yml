name: Check Markdown links

on:
  push:
    paths: markdown/**
  pull_request:
    paths: markdown/**

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 1
    - uses: gaurav-nelson/github-action-markdown-link-check@0.4.0

